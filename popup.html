<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CognitoTable</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span class="logo-text">CognitoTable</span>
            <span class="badge" id="tableCount">0</span>
        </div>
    </div>
    
    <div class="status" id="status">
        <div class="spinner"></div>
        <span>Scanning page for tables...</span>
    </div>

    <div class="content" id="content" style="display: none;">
        <div class="section">
            <h3>Detected Tables</h3>
            <div class="table-list" id="tableList">
                <!-- Tables will be populated here -->
            </div>
        </div>

        <div class="section">
            <h3>Actions</h3>
            <div class="actions">
                <button id="deepScan" class="btn btn-secondary">Deep Scan for Implicit Tables</button>
                <button id="manualSelect" class="btn btn-secondary">Manually Select Area</button>
                <button id="multiPage" class="btn btn-secondary">Multi-Page Extraction</button>
            </div>
        </div>
    </div>

    <div class="table-preview" id="tablePreview" style="display: none;">
        <div class="preview-header">
            <button id="backBtn" class="btn btn-back">‚Üê Back</button>
            <h3>Table Preview</h3>
            <div class="preview-actions">
                <button id="exportCsv" class="btn btn-primary">Export CSV</button>
                <button id="exportJson" class="btn btn-primary">Export JSON</button>
            </div>
        </div>
        <div class="preview-content">
            <div class="table-container" id="tableContainer">
                <!-- Table preview will be rendered here -->
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
